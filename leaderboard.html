<head>
  <title>ladderboard · claim your victory</title>
    <link href='http://fonts.googleapis.com/css?family=Convergence' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./styles/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/common.css"/>
    <link rel="stylesheet" tag="pageStyle" type="text/css" href="./styles/minimal.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</head>

<body>

  <div id="top">
      <img id="logo" src="./images/tticon.png" align="left">
      <h1>Clasificación Ping Pong Teléfonica I+D Boecillo </h1>
  </div>

  <div class="outer">
    {{> leaderboard}}
  </div>
  <div class="outer">
    {{> gameboard}}
  </div>
  <div class="outer copyright">powered by <a href="https://github.com/palmerabollo/game-ladder">game-ladder</a> Theme Switcher:
    <select id="switcherTheme">
      <option selected="true" tag="./styles/minimal.css">Minimal Theme</option>
      <option tag="./styles/colored.css">Colored Theme</option>
    </select>
  </div>
</body>

<template name="leaderboard">
  <div class="header">
    {{loginButtons}}
  </div>
  
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>
</template>

<template name="player">
  <div class="player {{selected}} {{ active }} {{ me }}">
    <span class="avatar">
      {{#if avatar_url}}
        <img class="avatar_img" src="{{avatar_url}}" />
      {{/if}}
    </span>
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>

    <br />

    {{games_won}} won · {{games_lost}} lost ·

    {{#if humiliation_mode}}
      +{{points_scored}} -{{points_conceded}} ·
    {{/if}}

    <span class="inactive">
      {{#if date_lastgame}}last game {{timeago}}{{/if}}
    </span>

    {{#if selected}}
      {{#if currentUser}}
        {{#unless me}}
          <br />
          <a class="link victory" href="#">claim my victory</a>

          {{#if humiliation_mode}}
          ·
          <a class="link victory_advanced" href="#">optional info...</a>
          <span id="result_{{_id}}" class="hidden">
            <input type="text" size="2" maxlength="2" id="winner_points_{{_id}}" />
            -
            <input type="text" size="2" maxlength="2" id="loser_points_{{_id}}" />
          </span>
          {{/if}}
        {{/unless}}
      {{/if}}
    {{/if}}
  </div>
</template>

<template name="gameboard">
  <div class="gameboard">
    {{#each games}}
      {{> game}}<br />
    {{/each}}
  </div>
</template>

<template name="game">
  {{trim winner.name}} won {{trim loser.name}}
  <span class="gameinfo {{ bigwin }}">
    {{#if onfire}}<i class="icon-star onfire-icon"></i> · {{/if}}
    {{timeago}} · {{elodiff}} points
  </span>
  <!-- TODO
  <a class="link comment">comment</a>
  -->
</template>
